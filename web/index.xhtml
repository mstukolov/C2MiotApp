<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title><ui:insert name="title">C2M</ui:insert></title>
    <link rel="stylesheet" href="resources/css/styles.css" />
</h:head>
<h:body>
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>
    <script type="text/javascript" language="javascript" src="plugins/jqplot.dateAxisRenderer.js"></script>

<f:view>
    <p:outputLabel value="Сервер Мониторинга IOT" style="font-size:48px; width: 350px; height: 40px"/>
</f:view>


 <!--      <p:commandButton value="Начать мониторинг"
                        actionListener="#{mainManagedBean.startMonitoring()}"
                        style = "width: 400px; height: 50px"
                        update=":form1:messages"/>-->


       <h:form id="form1">

           <p:growl id="messages"/>
          <!-- <p:poll interval="5" listener="#{mainManagedBean.updateCurrentValues()}" update=":form1" />-->
       <br/>
           <p:commandButton value="Обновить данные"
                            actionListener="#{mainManagedBean.updateCurrentValues()}"
                            style = "width: 400px; height: 50px"
                            update=":form1:linechart,
                                    :form1:currentWeightGauge,
                                    :form1:dryWeightMeterGauge
                                    :form1:eventsdata
            "/>
           <h:panelGrid  columns="2" cellpadding="10" columnClasses="firstColumn,secondColumn">
               <h:column>
                    <p:gmap center="41.381542, 2.122893" zoom="15" type="HYBRID" style="width:500px;height:300px" />
               </h:column>
               <h:column>
                    <p:chart type="line" id="linechart" model="#{mainManagedBean.curWeightlineModel}" style="width:800px;height:300px;"/>
               </h:column>
               <h:column>
                   <p:dataTable id="eventsdata" var="events" value="#{mainManagedBean.eventsList}" scrollable="true" scrollHeight="150">
                       <p:column headerText="Type">
                           <h:outputText value="#{events.type}" />
                       </p:column>

                       <p:column headerText="DeviceId">
                           <h:outputText value="#{events.deviceId}" />
                       </p:column>

                       <p:column headerText="Message">
                           <h:outputText value="#{events.eventMessage}" />
                       </p:column>
                    </p:dataTable>
               </h:column>
               <h:column>
               <h:panelGrid columns="2" cellpadding="10">
                   <p:chart type="metergauge" id="currentWeightGauge"
                            model="#{mainManagedBean.meterGaugeChartModel}" style="width:400px;height:250px" />

                   <p:chart type="metergauge" id="dryWeightMeterGauge"
                            model="#{mainManagedBean.dryWeightMeterGaugeChartModel}" style="width:400px;height:250px" />
               </h:panelGrid>
               </h:column>
           </h:panelGrid>

       </h:form>

</h:body>
</html>
